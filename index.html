<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>William Liu - Links</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="vanta"></div>
  <main>
    <header>
      <img src="./images/WilliamLiu.JPG" />
      <h1>@william967948</h1>
    </header>
    <ul>
      <li class="facebook" onmouseover="hoverFacebook();" onmouseout="unhoverFacebook();">
        <a href="https://www.facebook.com/profile.php?id=100004865142685">
          <img id="img-facebook" src="./images/facebook.gif" alt="facebook" width="20">
          Facebook
        </a>
      </li>
      <li class="github" onmouseover="hoverGithub();" onmouseout="unhoverGithub();">
        <a href="https://github.com/william967945">
          <img id="img-github" src="./images/github.gif" alt="GitHub" width="20">
          GitHub
        </a>
      </li>
      <li class="linkedin" onmouseover="hoverLinkedin();" onmouseout="unhoverLinkedin();">
        <a href="https://www.linkedin.com/in/william967945">
          <img id="img-linkedin" src="./images/linkedin.gif" alt="Linkedin" width="20">
          Linkedin
        </a>
      </li>
      <li class="instagram" onmouseover="hoverInstagram();" onmouseout="unhoverInstagram();">
        <a href="https://www.instagram.com/c.han_liu">
          <img id="img-instagram" src="./images/instagram-logo.gif" alt="Instagram" width="20">
          Instagram
        </a>
      </li>
      <li class="gmail" onmouseover="hoverGmail();" onmouseout="unhoverGmail();">
        <div class="tooltip">
          <!-- <div class="tooltiptext" id="myTooltip"></div> -->
          <span class="tooltiptext" id="myTooltip"></span>
          <button id="gmail" onclick="myFunction();" onmouseout="outFunc();" >
            <img id="img-gmail" src="./images/gmail-logo.gif" alt="Gmail" width="20">
            william967948@gmail.com
          </button>
        </div>
      </li>
    </ul>
  </main>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      VANTA.WAVES({
        el: "#vanta",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        color: 0x5c8ea0,
        shininess: 50.00,
        waveHeight: 10.00,
        zoom: 0.65
      })
      setTimeout(() => {
        const main = document.querySelector('main')
        main.style.opacity = 1
        main.style.filter = 'blur(0px)';
      }, 500);
    });

    function myFunction() {
      var copyText = document.getElementById('gmail');

      navigator.clipboard.writeText(copyText.textContent);

      var tooltip = document.getElementById("myTooltip");
      tooltip.innerHTML = "Copied: " + copyText.textContent;
      tooltip.className = "tooltiptext tooltiptext2";
    }

    function outFunc() {
      var tooltip = document.getElementById("myTooltip");
      tooltip.innerHTML = "";
      tooltip.className = "tooltiptext";
    }

    function hoverLinkedin() {
      const elementLinkedin = document.getElementById('img-linkedin');
      elementLinkedin.setAttribute('src', './images/linkedin-logo-colored.gif');
    }

    function hoverFacebook() {
      const elementFacebook = document.getElementById('img-facebook');
      elementFacebook.setAttribute('src', './images/facebook-logo-colored.gif');
    }

    function hoverGithub() {

    }

    function hoverInstagram() {
      const elementInstagram = document.getElementById('img-instagram');
      elementInstagram.setAttribute('src', './images/instagram-logo-colored.gif');
    }

    function hoverGmail() {
      const elementGmail = document.getElementById('img-gmail');
      elementGmail.setAttribute('src', './images/gmail-logo-colored.gif');
    }

    function unhoverLinkedin() {
      const elementLinkedin = document.getElementById('img-linkedin');
      elementLinkedin.setAttribute('src', './images/linkedin.gif');
    }

    function unhoverFacebook() {
      const elementFacebook = document.getElementById('img-facebook');
      elementFacebook.setAttribute('src', './images/facebook.gif');
    }

    function unhoverGithub() {

    }

    function unhoverInstagram() {
      const elementInstagram = document.getElementById('img-instagram');
      elementInstagram.setAttribute('src', './images/instagram-logo.gif');
    }

    function unhoverGmail() {
      const elementGmail = document.getElementById('img-gmail');
      elementGmail.setAttribute('src', './images/gmail-logo.gif');
    }
  </script>
</body>

</html>
